<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Choose</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  {% load static %}  
  <link href="{% static 'css/style.css' %}" rel="stylesheet">  
</head>
<body>
  <main>
{% if user.is_authenticated %}

  <div class="container content">
      <div class="row py-4">
          <div class="col-12 col-md-6 p-4 px-md-5">
              <div class="my-messages my-card" onclick=func1()>
                  <div class="overlay"></div>
                  <div class="card-content text-center">
                      <h1>My<br>messages</h1>
                  </div>
              </div>
          </div>
          <div class="col-12 col-md-6 p-4 px-md-5">
              <div class="write-message my-card" onclick=func2()>
                  <div class="overlay"></div>
                  <div class="card-content text-center">
                      <h1>Write a<br>message</h1>
                  </div>
              </div>
          </div>
      </div>
  </div>

{% else %}

  <!-- <p>You are not logged in</p>
  <a href="{% url 'login' %}">Log In</a> -->
  <meta http-equiv="REFRESH" content="0;url=/accounts/login">


{% endif %}
</main>
<script type="text/javascript">
  function func1(){
    location.href = "/scribbleday/"
  }
  function func2(){
    location.href = "/scribbleday/msg"
  }
</script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
crossorigin="anonymous"></script>
</body>
</html>
