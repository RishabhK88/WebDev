<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
      {% load static %}  
  <link href="{% static 'css/style1.css' %}" rel="stylesheet">  
</head>
<body>
  <main>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-md-4">
                <section class="content">
                    <div class="logo-wrapper text-center">
                        <img src="https://i.imgur.com/9VleqiH.png" alt="" class="frosh-logo pb-4">
                    </div>
<form method="post">
  {% csrf_token %}

    <div>
    	<input type="text" placeholder="Username" name="username" class="my-input mb-4" required />
    </div>

    <div>
    	<input type="password" placeholder="Password" name="password" class="my-input mb-4" required />
    </div>

    <button type="submit" class="submitBtn">Sign In</button>


</form>
</section>
</div>
</div>
</div>
</main>


<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
crossorigin="anonymous"></script>

</html>
