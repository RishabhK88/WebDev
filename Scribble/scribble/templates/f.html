<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    {% load static %}  
    <link href="{% static 'css/messagestyles.css' %}" rel="stylesheet">  
</head>
<body>
 
  <main>  
{% if mes %}
<!-- <p>{{ mes }}</p> -->





<div class="container">
  <div class="row justify-content-center">
      <div class="col-md-4 col-12">
          <section class="content">
              <div class="container">
                  <div class="text-center">
                      <img src="{% static 'css/Message.png' %}" class="message-title">
                  </div>
                  <div class="text-center text-light lead pb-3">{{ mes }}</div>
<form method="POST" class="row">
  {% csrf_token %}
  <!-- {{ form.as_p }} -->
  <div class="col-12">
    <select name="reciever" id="mentors">
      {% for ms in m %}
      <option>{{ ms }}</option>
      <!-- <option style="color: black;">{{ ms }}</option> -->
      {% endfor %}
      <!-- <option>Aaryan</option>
      <option>Kumar</option>
      <option>OBS</option> -->
    </select>
  </div>

  <div class="col-12 mt-3">
    <textarea name="message" id="comment" cols="30" rows="5"></textarea>
</div>
<div class="col-12">
     <button type="submit" class="submit-btn mt-3">Submit</button>
</div>
<div class="col-12">
  <button class="back-btn mt-3" onclick=func4()><a href="/" style="text-decoration: none; color: white;">Back</a></button>
</div>
</form>
</div>
</section>

</div>
</div>
</div>
</main>







{% else %}

      {% endfor %}

      <option>OBS</option> -->
    </select>
  </div>

  <div class="col-12 mt-3">
    <textarea name="message" id="comment" cols="30" rows="5"></textarea>
</div>
<div class="col-12">
     <button type="submit" class="submit-btn mt-3">Submit</button>
</div>
<div class="col-12">
  <button class="back-btn mt-3" onclick=func4()><a href="/" style="text-decoration: none; color: white;">Back</a></button>
</div>
</form>
</div>
</section>

</div>
</div>
</div>
</main>

    location.href = "/"
  }
</script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/gsap/1.16.1/TweenMax.min.js'></script>

</body>
</html>
