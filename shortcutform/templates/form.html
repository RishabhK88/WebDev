
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shortcut Form</title>
</head>
<body>
    <form method="post">
        {% csrf_token %}
      <input type=text name='name' placeholder='Name'><br>
      <input type=text name='rno' placeholder='RollNo'><br>
      <input type=text name='email' placeholder='Email'><br>
      <input type=text name='branch' placeholder='Branch'><br>
      <input type=text name='ans1' placeholder='ans1'><br>
      <input type=text name='ans2' placeholder='ans2'><br>
      <input type=text name='ans3' placeholder='ans3'><br>
      <input type=text name='ans4' placeholder='ans4'><br>
      <button type="submit">Submit</button>
    </form>
 
</body>
</html>
